<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <title>Knight Travails</title>
</head>
<body>
    <div id="container">
        <div id="content">
            <div id="board">
                <div id="board-grid">

                </div>
                <div id="status">

                </div>
            </div>
            <div id="input">
                <button id="random">Select Random Positions</button>
                <button id="set-knight">Set Knight</button>
                <button id="set-endpoint">Set Destination</button>
                <button id="run-sim">Run</button>
                <button id="reset">Reset</button>
            </div>
            <div id="board-info">
                <p>
                    This app will tell you the fastest path a knight chess piece can take to go
                    from any two points on a chess board.
                </p> 
                <p>
                    The starting point is highlighted in
                    green once selected, and the endpoint in orange.
                </p>
            </div>
            <div id="util">
            </div>
        </div>
    </div>
</body>
</html>
